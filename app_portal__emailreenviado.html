{% extends "YBWEB/dashboard.html" %}

{% load staticfiles %}
{% load i18n %}
{% load includeJSX %}
{% load YBtools %}

{% block main %}

    <div class="loginPanel">
        <div class="loginPanelHeader">
            <div class="logError">{{error}}</div>
            <img src="{% static 'dist/img/logo/logo.png' %}" alt="logo" className="logo" style="margin-left:17%"></img>
        </div>

        <div class="loginPanelBody">
            Se ha vuelto a enviar un correo de validación a tu dirección email, comprueba el correo.
            <button name="reenvio" onClick="location.href='http://127.0.0.1:8000/emailreenviado/'" class="btn btn-flat btn-primary loginButton">Volver a enviar correo</button>
        </div>
    </div>

{% endblock %}
{% block endjs %}
{% endblock %}
